<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE-edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Position Cards</title><script type="module">import init, {main} from './pkg/musical_flash_cards.js';await init();main();</script><link rel="icon" href="/img/bass_clef.svg" type="image/svg"><link rel="stylesheet" href="/styles.css" type="text/css"></head><body><div id="menu-icon"> &#9776; </div><!-- Full-Screen Menu --><div id="full-screen-menu"><div class="box"><p>Load a preset</p><select id="presets" name="fruits"><option value="no_sharps_flats">No Sharps or Flats</option><option value="one_flat">1 Flat</option><option value="one_sharp">1 Sharp</option><option value="two_flats">2 Flats</option><option value="two_sharps">2 Sharps</option><option value="three_flats">3 Flats</option><option value="three_sharps">3 Sharps</option><option value="tenor_clef_initial">Tenor Clef</option><option value="tenor_clef_advanced">Tenor Clef Advanced</option><option value="treble_clef_initial">Treble Clef Initial</option><option value="treble_clef_advanced">Treble Clef Advanced</option><option value="advanced">Advanced</option><option value="impossible">Impossible &#9888;</option></select></div><div class="box"><p>Allowed Finger Patterns</p><label>1<input type="checkbox" id="finger_pattern_1_allowed"></label><br><label>2<input type="checkbox" id="finger_pattern_2_allowed"></label><br><label>3 &#38; 4<input type="checkbox" id="finger_pattern_34_allowed"></label><br><label>5<input type="checkbox" id="finger_pattern_5_allowed"></label><br></div><div class="box"><p>Clef Midi Ranges, Low to High (leave blank to omit a clef)</p><label>Bass Clef: <input class="u8_input" type="text" id="bass_clef_min"> &#8594;<input class="u8_input" type="text" id="bass_clef_max"></label><label id="bass_range_notes"></label><br><label>Tenor Clef: <input class="u8_input" type="text" id="tenor_clef_min"> &#8594;<input class="u8_input" type="text" id="tenor_clef_max"></label><label id="tenor_range_notes"></label><br><label>Treble Clef: <input class="u8_input" type="text" id="treble_clef_min"> &#8594;<input class="u8_input" type="text" id="treble_clef_max"></label><label id="treble_range_notes"/></label><br><label>Alto Clef: <input class="u8_input" type="text" id="alto_clef_min"> &#8594;<input class="u8_input" type="text" id="alto_clef_max"></label><label id="alto_range_notes"></label><br></div><div class="box"><p>Allowed Positions</p><label>Half Position<input type="checkbox" id="half_position_allowed"></label><br><label>Position 1<input type="checkbox" id="position_1_allowed"></label><br><label>Position 2<input type="checkbox" id="position_2_allowed"></label><br><label>Position 3<input type="checkbox" id="position_3_allowed"></label><br><label>Position 4<input type="checkbox" id="position_4_allowed"></label><br><label>Position 5<input type="checkbox" id="position_5_allowed"></label><br><label>Position 6<input type="checkbox" id="position_6_allowed"></label><br><label>Position 7<input type="checkbox" id="position_7_allowed"></label><br></div><div class="box"><p>Allowed Cello Strings</p><label>A String<input type="checkbox" id="a_string"></label><br><label>D String<input type="checkbox" id="d_string"></label><br><label>G String<input type="checkbox" id="g_string"></label><br><label>C String<input type="checkbox" id="c_string"></label><br></div><div class="box"><p>Accidental Settings </p><label>Max Double Accidentals<input class="u8_input" type="number" id="max_double_accidentals"></label><br><label>Max Sharps<input class="u8_input" type="number" id="max_sharps"></label><br><label>Max Flats<input class="u8_input" type="number" id="max_flats"></label><br></div><div class="box"><p>Shuffling Settings</p><label>Allow Shuffled Note Order<input type="checkbox" id="shuffled_order"></label><br><label>Max String Distance per Card<input class="u8_input" type="number" id="string_count" min="1" max="4"></label><br></div></div><div class="main"></div><div class="navigation"></div></body></html>
